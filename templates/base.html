{% load static %}
<!DOCTYPE html>
<html lang="es" class="scroll-smooth" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Jfpenate{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
{#    <link rel="icon" type="image/x-icon" href="{% static 'logo.ico' %}">#}
    {% block head %}{% endblock %}
  </head>
  <body>
    <div id="tsparticles" style="position: fixed; inset: 0; z-index: -1; pointer-events: none;"></div>
    <main>
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.18.3/dist/tsparticles.min.js"></script>
    <script src="{% static 'js/base.min.js' %}"></script>
    {% block js %}{% endblock %}
  </body>
</html>
